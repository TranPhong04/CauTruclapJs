<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A có phải số nguyên tố hay không!!</title>
</head>
<body>
<script>
  let n=parseInt(prompt("Enter a number!!",""));
  let s=0;
  for(i=1;i<+n;i++) {
    if (n % i == 0) {
      s = s + 1;
    }}
    if (s <=2) {
      alert(n + " là số nguyên tối")
    } else {
      alert(n + " không phải là số nguyên tố")
    }

</script>
</body>
</html>
