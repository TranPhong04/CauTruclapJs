<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ 0 đến 5!</title>
</head>
<body>
<h1>JavaScript</h1>
<p id="num"></p>
<script>
  var text="";
  for( i=1;i<5;i++){
    text+="The number is:"+i+"<br>";
    document.getElementById("num").innerHTML = text;

  }
</script>

</body>
</html>
